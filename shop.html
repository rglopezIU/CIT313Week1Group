<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Nav Bar & Logo-->
    <header>
    <nav>
        <ul>
        <li><div class="logo">
            <img src="images/purduepete.jpg" alt="Purdue Pete Logo" />
        </div></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="request.html">Request</a></li>
        </ul>
    </nav>
    </header>

    <article>
    <!-- Carousel stuff -->
    <div id="purdueCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li
            data-target="#purdueCarousel"
            data-slide-to="0"
            class="active"
        ></li>
        <li data-target="#purdueCarousel" data-slide-to="1"></li>
        <li data-target="#purdueCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
        <div class="item active">
            <img
            class="d-block w-100"
            src="images/purdueshop1.jpg"
            alt="Boiler Shop"
            />
            <div class="carousel-caption">
            <h3>Boiler Shop!</h3>
            </div>
        </div>

        <div class="item">
            <img
            class="d-block w-100"
            src="images/purdueshop2.jpg"
            alt="Vintage Purdue"
            />
            <div class="carousel-caption">
            <h3>Vintage Purdue </h3>
            </div>
        </div>

        <div class="item">
            <img
            class="d-block w-100"
            src="images/purdueshop3.jpg"
            alt="Purdue Merch"
            />
            <div class="carousel-caption">
            <h3>Purdue Merch!</h3>
            </div>
        </div>
        </div>

        <!-- Left and right controls -->
        <a
        class="left carousel-control"
        href="#purdueCarousel"
        data-slide="prev"
        >
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a
        class="right carousel-control"
        href="#purdueCarousel"
        data-slide="next"
        >
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    </article>

    <!-- text under carousel -->
    <aside>
      <div class="aside content">
        <h1>@Purdue Shop</h1>
        <h3>Shop officially licensed NIL merch and support your favorite athlete!
          </h3>
      </div>
    </aside>
</body>

<!-- Bootstrap implementation -->
